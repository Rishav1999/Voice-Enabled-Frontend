<!DOCTYPE html>

<head>
    <title>Smart Photo Album</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
</head>

<body>
<h1 style="text-align: center; margin-top: 20px"><b>Voicesssss Enabled Photo Album</b></h1>
    <div style="margin-top: 70px; margin-right: 100px; margin-left: 100px;">
        <div>
            <div class="input-group">
                <input id="note-textarea" type="text" class="form-control" placeholder="What photos do you want to see?" name="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" style="background: black;" onclick="searchPhoto()">  <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" style="background: black;" onclick="recognition.start()">  <i class="fa fa-microphone"></i>
                    </button>
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" style="background: black;" onclick="recognition.stop()">  <i class="fa fa-stop"></i>
                    </button>
                </div>
            </div>  <!-- Rishav -->
            <div class="input-group" style="margin-top:30px;">
                <input type="file" class="form-control upload" name="search" id="file_path" accept="image/*">
                <!-- <input id="label-textarea" type="text" class="form-control" placeholder="Enter Custom Labels in Comma Separated format" name="labels"> -->
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" style="background: black;" onclick="uploadPhoto()">Upload</button>
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" style="background: black; margin-left: 300px;" onclick="reload_page()">Refresh</button>
                </div>
            </div>
        </div>
        <div></div>
        <p id="uploadText"></p>
        <div>
            <div class="banner-section" id="img-container">
                <p id="displaytext"></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="render.js"></script>
    <script src="apigClient.js"></script>
</body>

</html>
